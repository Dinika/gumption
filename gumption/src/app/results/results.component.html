<div class="row">
    <div class="col-md-2">
        <app-facets [facets]="facets"></app-facets>
    </div>
    <div class="col-md-10">
      <div class="controls-container">
        <app-count></app-count>
        <app-pagination></app-pagination>
        <app-sort></app-sort>
      </div>
    </div>
    <li *ngFor="let result of records" class="list-group list-group-item" >
      <app-result [result]="result"></app-result>
    </li>
</div>
<div>
  <li *ngFor="let record of records;" class="list-group list-group-item">
    <app-result [result]="record"></app-result>
    </li>
</div>
