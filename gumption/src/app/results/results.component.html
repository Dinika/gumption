<div class="row">
  <div class="col-md-2">
    <app-facets [facets]="facets"></app-facets>
  </div>
  <div class="col-md-10">
    <div class="controls-container">
      <app-count></app-count>
      <app-pagination></app-pagination>
      <app-sort></app-sort>
    </div>
    <ul>
      <li *ngFor="let result of records" class="list-group list-group-item">
        <app-result [result]="result"></app-result>
      </li>
    </ul>
  </div>
</div>
